<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
     <title>JSON Practica 1</title>
</head>

<body>
    <div id="message">
    </div>

    <script>
    var text = '("note": {"to": "Julieta", "from": "Romeo", '+ '"subject": "Recordatorio",' +' "body": "No olvides nuestra cita."})';
    var message = JSON.parse(text);
    document.getElementById('message'),innerHTML = message.note.subject + "<br/><br/>Querida" + message.note.to + "<br/><br/>";
    console.log(text);
    console.log(message);
    message.note.body + "<br/><br/> Con cariño" + message.note.from;
    </script>
</body>

</html>
